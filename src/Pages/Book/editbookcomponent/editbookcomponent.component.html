<div class="container">
    <h3>Edit Book</h3>
    <table class="table">
      <tr>
        <td>Title</td>
        <td>
          <input type="text" [(ngModel)]="book.title" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Author</td>
        <td>
          <input type="text" [(ngModel)]="book.author" class="form-control">
        </td>
      </tr>
      <tr>
        <td>Genre</td>
        <td>
          <input type="text" [(ngModel)]="book.genre" class="form-control">
        </td>
      </tr>
      <tr>
        <td>ISBN</td>
        <td>
          <input type="text" [(ngModel)]="book.isbn" class="form-control">
        </td>
      </tr>
      <!-- <tr>
        <td>Username</td>
        <td>
          <input type="text" [(ngModel)]="book.name" class="form-control">
        </td>
      </tr> -->
      <tr>
        <td>Published Date</td>
        <td>
          <input type="date" [(ngModel)]="book.publishedDate" class="form-control">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-primary" (click)="edit()">Save</button>
        </td>
      </tr>
    </table>
  </div>
